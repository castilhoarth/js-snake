<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Snake</title>
    <link href="snake.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HTML + JS Snake <small id="score">score: 0</small></h1>
    <table id="board"></table>
    <table id="help" class="help"></table>
  </body>

  <script src="js/game.js"></script>
  <script src="js/board.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/util.js"></script>
  <script src="js/config.js"></script>
  <script src="js/controls.js"></script>

  <script>
    let config = createConfig();
    let keyBindings = config.keyBindings["fps"];
    let board = createBoard(document, config.boardSize, keyBindings);
    let controls = setupControls(window, keyBindings);
    let snake = createSnake(controls, board, config.startSnakeSize);
    let game = createGame(config.gameSpeed, config.pointsPerFood);

    board.render();
    board.renderHelp(keyBindings);
    snake.spawn();

    game.start(snake, board);
  </script>
</html>
